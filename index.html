<!DOCTYPE html>
<head>
  <title>jsgui</title>
  <script src="jsgui.js" type="text/javascript"></script>
  <script>
    const root = makeComponent(function root() {
      const wrapper = this.append(
        div({
          style: { display: "flex", flexDirection: "column", alignItems: "flex-start" },
        })
      );
      const state = this.useState({ i: 0 });
      wrapper.append(span(`i: ${state.i}`));
      if (state.i % 2 === 0) {
        wrapper.append(someComponent({ key: "someComponent" }));
      }
      wrapper.append(
        input({
          type: "text",
          value: state.foo,
          onInput: (event) => {
            state.foo = event.target.value;
            state.i += 1;
            this.rerender();
          },
        })
      );
      for (let j = 0; j < state.i; j++) {
        wrapper.append(span(`foo ${j}`, { key: j }));
      }
    });
    const someComponent = makeComponent(function someComponent(_props) {
      const lgOrBigger = this.useMedia({ minWidth: 1200 });
      this.append(span(`lgOrBigger: ${lgOrBigger}`));
    });
    renderRoot(root());
  </script>
</head>
<body></body>
